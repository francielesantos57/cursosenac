<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data de nascimento</title>
</head>
<body>
    <form action="../1010/obrigado.html">
        <p>Data de nascimento</p>
        <input type="date">
        <p>Horário da consulta</p>
        <input type="time">
        <p>Quantas consultas deseja marcar?</p>
        <input type="number">
        <fieldset>
            <legend>Dia da semana</legend>
        <p>Qual dia da semana?</p>
            <input type="checkbox" name="semana"> <label for="">Segunda</label> <br>
            <input type="checkbox" name="semana"> <label for="">Terça</label> <br>
            <input type="checkbox" name="semana"> <label for="">Quarta</label> <br>
            <input type="checkbox" name="semana"> <label for="">Quinta</label> <br>
            <input type="checkbox" name="semana"> <label for="">Sexta</label> <br>
            <br>
        </fieldset>
        <br>
        <label for="">Indicado por</label>
        <input type="text" name="" id="" value="Rodrigo" disabled> <br>

        <p>Tamanho</p>
        <label>Maxlength</label>
        <input type="text" maxlength="5"> <br> <br>
        <label>Size</label>
        <input type="text" size="10"> <br> <br>

        <input type="reset"> 
        <input type="submit">

    </form>

</html>
